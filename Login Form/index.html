<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formContainer">
        <header id="formHeader">Sign In</header>
        <form action="" id="loginForm">
            <div class="usernameField">
                <label for="username" id="usernameText">Username/E-Mail</label><br>
                <input type="text" id="usernameInput"> <br>
            </div>
            <div class="passwordField">
                <label for="password" id="passwordText">Password</label><br>
                <input type="password" id="passwordInput"><br>
            </div>
            <div class="rememberField">
                <input type="checkbox">
                <label for="rememberMe">Remember Me</label>
            </div>
            <div class="formButtonContainer">
                <input type="submit" id="submitButton">
            </div>
        </form>
    </div>
</body>
</html>
